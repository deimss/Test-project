<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="Css/style.css" rel="stylesheet">
  <title>Sign page</title>
 </head>
 <body>
 <div id="container">
   
  <div id="logo2"><a href="#"><img src="Images/logo.png" width="115" height="22"></a></div>

  <p class="Sign-up">Sign up<p>
    <form>
      <div class="ipField">
        <p class="p-pad"><labeL for="firstinp">First name<span class="pink">&nbsp;*</span></label></p>
        <input type="text" placeholder="Nancy" id="firstinp" required>
      </div>
      <div class="ipField">
          <p class="p-pad"><labeL for="secondinp">Last name<span class="pink">&nbsp;*</span></label></p>
          <input type="text" placeholder="McQueen" id="secondinp" required>
      </div>
      <div class="ipField">
          <p class="p-pad"><labeL for="thirdinp">Email<span class="pink">&nbsp;*</span></label></p>
          <input type="text" placeholder="nancymcqueen@mail.com" id="thirdinp" required>
      </div>
      <div class="ipField" id="pos">
          <p class="p-pad"><labeL for="fourthinp">Password<span class="pink">&nbsp;*</span></label></p>
          <input type="password" placeholder="Enter your password" id="fourthinp" required>
          <input type="button" value="Show" class="pink">
      </div>
      <input type="submit" value="Create account"></input>
    </form>
  <p class="Dont-have-an-accoun"><a href="index.html" class="pink">Go back to log in</a></p>
</div>
</body>
</html>
